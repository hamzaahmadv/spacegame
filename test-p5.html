<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P5.js Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <script>
    function setup() {
      console.log("Setting up test sketch");
      createCanvas(400, 400);
      console.log("Canvas created with dimensions: 400 x 400");
    }
    
    function draw() {
      background(0);
      fill(255, 0, 0);
      ellipse(width/2, height/2, 100, 100);
      fill(255);
      textSize(20);
      textAlign(CENTER, CENTER);
      text("P5.js is working!", width/2, height/2);
      
      // Display frame rate
      fill(255, 255, 0);
      textSize(16);
      textAlign(LEFT, TOP);
      text(`FPS: ${Math.round(frameRate())}`, 10, 20);
    }
  </script>
</body>
</html>
